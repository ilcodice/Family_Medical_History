<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patients List</title>
</head>
<body>
    <h1>Patient List</h1>
    <ul>
        {% for patient in patients %}
            <li>
                <a href="{% url 'patient-urls:patient_details' patient.id %}">
                    {{ patient.user.first_name }} {{ patient.user.last_name }}
                </a>
            </li>
        {% endfor %}
    </ul>
    <button onclick="location.href='{% url 'patient-urls:home' %}'">Back to Home</button>

</body>
</html>
